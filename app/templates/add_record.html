{% extends 'base.html' %}
{% block content %}
    <br /><br />
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <div class="page-title">Add Expense record</div>
                    </div>
                    <form class="col s12 m12 l12" action="" method="post" id="add_exam">
                        {{ form.hidden_tag() }}
                        <div class="row">
                             <div class="input-field col s6 m3 l2">
                                <input id="amount" type="number" step="0.01" class="validate" name="amount" required>
                                <label for="amount">Amount</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m6 l4">
                                 <input id="category" type="text" class="validate" name="category" required>
                                 <label for="category">Category</label>
                             </div>
                        </div>
                        <div class="row">
                            <div id="desc"></div>
                        </div>
                        <div id="questions">
                            <div class="row">
                                <div class="col s12 m6 l6">
                                    <input type="submit" value="Save" name="submit" class="waves-effect waves-teal btn-flat">
                                </div>
                                <div class="col s12 m6 l6">
                                    <input type="submit" value="Save and Add Another" name="submit" class="waves-effect waves-teal btn-flat">
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    document.title = "ExpenseBook | Add Record";
    $("#desc").trumbowyg();
});
</script>

{% endblock %}
